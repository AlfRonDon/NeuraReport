<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schema Fields</title>
<style>
@page {
  size: A4;
  margin: 20mm 15mm;
}

* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  font-size: 11pt;
  line-height: 1.4;
  margin: 0;
  padding: 0;
  color: #000;
}

#report-header {
  margin-bottom: 16px;
}

#report-header h1 {
  font-size: 16pt;
  font-weight: 700;
  margin: 0 0 8px 0;
  text-align: left;
}

#data-table {
  width: 100%;
  border-collapse: collapse;
  table-layout: auto;
  margin-bottom: 20px;
}

#data-table thead th {
  background-color: #f5f5f5;
  border: 1px solid #999;
  padding: 8px 10px;
  text-align: left;
  font-weight: 700;
  font-size: 10pt;
  vertical-align: top;
}

#data-table tbody td {
  border: 1px solid #999;
  padding: 6px 10px;
  vertical-align: top;
  font-size: 10pt;
}

#data-table tbody td:nth-child(1) {
  /* Schema Id */
  text-align: left;
}

#data-table tbody td:nth-child(2) {
  /* Key */
  text-align: left;
  font-family: 'Courier New', monospace;
}

#data-table tbody td:nth-child(3) {
  /* Type */
  text-align: left;
}

#data-table tbody td:nth-child(4) {
  /* Unit */
  text-align: center;
}

#data-table tbody td:nth-child(5) {
  /* Scale */
  text-align: center;
}

#data-table tbody td:nth-child(6) {
  /* Desc Text */
  text-align: left;
}

@media print {
  body {
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }
  
  #data-table {
    page-break-inside: auto;
  }
  
  #data-table tr {
    page-break-inside: avoid;
    page-break-after: auto;
  }
  
  #data-table thead {
    display: table-header-group;
  }
}
</style>

<style id="excel-print-sizing">
:root { --excel-print-scale: 0.97; }
@page {
  size: A4 landscape;
  margin: 10mm;
}
html, body {
  margin: 0 auto;
  padding: 0;
  background: #fff;
  max-width: calc(100% / var(--excel-print-scale));
}
body {
  width: calc(100% / var(--excel-print-scale));
  min-height: calc(100% / var(--excel-print-scale));
  transform-origin: top left;
}
table {
  width: 100% !important;
  table-layout: fixed;
  border-collapse: collapse;
}
th, td {
  word-break: break-word;
  white-space: normal;
}
@media screen {
  body {
    transform: scale(var(--excel-print-scale));
  }
}
@media print {
  body {
    transform: scale(var(--excel-print-scale));
    zoom: 1;
  }
}
</style>
</head>
<body>

<div id="report-header">
  <h1>Schema Fields</h1>
</div>

<table id="data-table">
  <thead>
    <tr>
      <th data-label="schema_id">Schema Id</th>
      <th data-label="key">Key</th>
      <th data-label="type">Type</th>
      <th data-label="unit">Unit</th>
      <th data-label="scale">Scale</th>
      <th data-label="desc_text">Desc Text</th>
    </tr>
  </thead>
  <tbody>
    
  </tbody>
</table>

</body>
</html>
