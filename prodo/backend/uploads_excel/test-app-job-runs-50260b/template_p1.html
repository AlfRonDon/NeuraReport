<html><head><meta charset='utf-8'>
    <style>
      @page { size: A4; margin: 24mm; }
      body { font-family: Arial, sans-serif; }
      table { border-collapse: collapse; width: 100%; }
      td, th { border: 1px solid #999; padding: 6px 8px; vertical-align: top; }
    </style>
    </head><body><table id="data-table"><caption style='caption-side:top;font-weight:700;text-align:left;margin:6px 0'>Job Runs</caption><thead><tr><th data-label="id">ID</th><th data-label="job_id">Job ID</th><th data-label="status">Status</th><th data-label="started_at">Started At</th><th data-label="finished_at">Finished At</th><th data-label="rows_written">Rows Written</th><th data-label="duration_ms">Duration MS</th><th data-label="error_message">Error Message</th><th data-label="run_type">Run Type</th></tr></thead><tbody><tr><td>{row_id}</td><td>{row_job_id}</td><td>{row_status}</td><td>{row_started_at}</td><td>{row_finished_at}</td><td>{row_rows_written}</td><td>{row_duration_ms}</td><td>{row_error_message}</td><td>{row_run_type}</td></tr></tbody></table></body></html>
