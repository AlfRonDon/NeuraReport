<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devices Report</title>
<style>
@page {
  size: A4;
  margin: 24mm;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  font-size: 11pt;
  line-height: 1.4;
  color: #333;
}

#report-header {
  margin-bottom: 16px;
}

#report-header h1 {
  font-size: 16pt;
  font-weight: 700;
  margin-bottom: 4px;
  color: #000;
}

#data-table {
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed;
  margin-bottom: 16px;
}

#data-table thead th {
  background-color: #f5f5f5;
  border: 1px solid #999;
  padding: 8px;
  text-align: left;
  font-weight: 700;
  font-size: 10pt;
  vertical-align: top;
}

#data-table tbody td {
  border: 1px solid #999;
  padding: 6px 8px;
  vertical-align: top;
  font-size: 10pt;
}

#data-table tbody td:nth-child(4),
#data-table tbody td:nth-child(5),
#data-table tbody td:nth-child(6) {
  text-align: right;
}

#data-table thead th:nth-child(4),
#data-table thead th:nth-child(5),
#data-table thead th:nth-child(6) {
  text-align: right;
}

.text-cell {
  text-align: left;
}

.number-cell {
  text-align: right;
}

@media print {
  body {
    print-color-adjust: exact;
    -webkit-print-color-adjust: exact;
  }
}
</style>
</head>
<body>

<div id="report-header">
  <h1>Devices</h1>
</div>

<table id="data-table">
  <thead>
    <tr>
      <th data-label="device_name">Device Name</th>
      <th data-label="protocol">Protocol</th>
      <th data-label="status">Status</th>
      <th data-label="port">Port</th>
      <th data-label="latency_ms">Latency (ms)</th>
      <th data-label="auto_reconnect">Auto Reconnect</th>
      <th data-label="last_error">Last Error</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="text-cell">{row_device_name}</td>
      <td class="text-cell">{row_protocol}</td>
      <td class="text-cell">{row_status}</td>
      <td class="number-cell">{row_port}</td>
      <td class="number-cell">{row_latency_ms}</td>
      <td class="number-cell">{row_auto_reconnect}</td>
      <td class="text-cell">{row_last_error}</td>
    </tr>
  </tbody>
</table>

</body>
</html>
