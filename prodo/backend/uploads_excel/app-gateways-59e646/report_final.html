<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateways Report</title>
    <style>
        @page {
            size: A4;
            margin: 20mm 15mm;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 11pt;
            line-height: 1.4;
            color: #222;
            margin: 0;
            padding: 0;
        }
        
        #report-header {
            margin-bottom: 16px;
        }
        
        #report-title {
            font-size: 16pt;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0 0 8px 0;
        }
        
        #data-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
            margin-bottom: 20px;
        }
        
        #data-table caption {
            caption-side: top;
            font-weight: 700;
            font-size: 14pt;
            text-align: left;
            margin-bottom: 8px;
            color: #333;
        }
        
        #data-table thead th {
            background-color: #f5f5f5;
            border: 1px solid #999;
            padding: 8px 10px;
            text-align: left;
            font-weight: 700;
            font-size: 10pt;
            color: #444;
            vertical-align: middle;
        }
        
        #data-table tbody td {
            border: 1px solid #999;
            padding: 7px 10px;
            vertical-align: top;
            font-size: 10pt;
        }
        
        #data-table tbody tr:nth-child(even) {
            background-color: #fafafa;
        }
        
        #data-table tbody tr:hover {
            background-color: #f0f0f0;
        }
        
        /* Column-specific alignment */
        #data-table tbody td:nth-child(1) {
            text-align: left;
            font-weight: 600;
        }
        
        #data-table tbody td:nth-child(2) {
            text-align: left;
            word-break: break-all;
        }
        
        #data-table tbody td:nth-child(3),
        #data-table tbody td:nth-child(4) {
            text-align: center;
        }
        
        #data-table tbody td:nth-child(5),
        #data-table tbody td:nth-child(6) {
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 9pt;
        }
        
        @media print {
            body {
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
            
            #data-table {
                page-break-inside: auto;
            }
            
            #data-table thead {
                display: table-header-group;
            }
            
            #data-table tbody tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }
        }
    </style>
</head>
<body>
    <div id="report-header">
        <h1 id="report-title">Gateways</h1>
    </div>
    
    <table id="data-table">
        <caption>Gateways</caption>
        <thead>
            <tr>
                <th data-label="gateway_name">Gateway Name</th>
                <th data-label="host">Host</th>
                <th data-label="protocol_hint">Protocol Hint</th>
                <th data-label="status">Status</th>
                <th data-label="created_at">Created At</th>
                <th data-label="updated_at">Updated At</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{row_gateway_name}</td>
                <td>{row_host}</td>
                <td>{row_protocol_hint}</td>
                <td>{row_status}</td>
                <td>{row_created_at}</td>
                <td>{row_updated_at}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
