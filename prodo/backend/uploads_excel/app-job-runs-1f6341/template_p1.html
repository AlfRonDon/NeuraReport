<html><head><meta charset='utf-8'>
    <style>
      @page { size: A4; margin: 24mm; }
      body { font-family: Arial, sans-serif; }
      table { border-collapse: collapse; width: 100%; }
      td, th { border: 1px solid #999; padding: 6px 8px; vertical-align: top; }
    </style>
    </head><body><table id="data-table"><caption style='caption-side:top;font-weight:700;text-align:left;margin:6px 0'>Job Runs</caption><thead><tr><th data-label="id">ID</th><th data-label="job_id">Job ID</th><th data-label="started_at">Started At</th><th data-label="stopped_at">Stopped At</th><th data-label="duration_ms">Duration MS</th><th data-label="rows">Rows</th><th data-label="read_lat_avg">Read Lat Avg</th><th data-label="write_lat_avg">Write Lat Avg</th><th data-label="error_pct">Error Pct</th></tr></thead><tbody><tr><td>{row_id}</td><td>{row_job_id}</td><td>{row_started_at}</td><td>{row_stopped_at}</td><td>{row_duration_ms}</td><td>{row_rows}</td><td>{row_read_lat_avg}</td><td>{row_write_lat_avg}</td><td>{row_error_pct}</td></tr></tbody></table></body></html>
