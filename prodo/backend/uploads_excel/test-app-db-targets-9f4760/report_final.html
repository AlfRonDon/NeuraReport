<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Db Targets Report</title>
    <style>
        @page {
            size: A4;
            margin: 20mm 15mm;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            font-size: 11pt;
            line-height: 1.4;
            color: #222;
            margin: 0;
            padding: 0;
        }
        
        #report-header {
            margin-bottom: 16px;
        }
        
        #report-header h1 {
            font-size: 16pt;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: #000;
        }
        
        #data-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin-bottom: 16px;
        }
        
        #data-table thead th {
            background-color: #f5f5f5;
            font-weight: 700;
            text-align: left;
            padding: 8px 10px;
            border: 1px solid #999;
            font-size: 10pt;
        }
        
        #data-table tbody td {
            padding: 6px 10px;
            border: 1px solid #999;
            vertical-align: top;
            font-size: 10pt;
            word-wrap: break-word;
        }
        
        #data-table tbody tr:nth-child(even) {
            background-color: #fafafa;
        }
        
        /* Column-specific widths */
        #data-table th:nth-child(1),
        #data-table td:nth-child(1) {
            width: 18%;
        }
        
        #data-table th:nth-child(2),
        #data-table td:nth-child(2) {
            width: 12%;
        }
        
        #data-table th:nth-child(3),
        #data-table td:nth-child(3) {
            width: 40%;
            word-break: break-all;
        }
        
        #data-table th:nth-child(4),
        #data-table td:nth-child(4) {
            width: 12%;
        }
        
        #data-table th:nth-child(5),
        #data-table td:nth-child(5) {
            width: 18%;
        }
        
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            #data-table {
                page-break-inside: auto;
            }
            
            #data-table thead {
                display: table-header-group;
            }
            
            #data-table tbody tr {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div id="report-header">
        <h1>Db Targets</h1>
    </div>
    
    <table id="data-table">
        <thead>
            <tr>
                <th data-label="id">Id</th>
                <th data-label="provider">Provider</th>
                <th data-label="conn">Conn</th>
                <th data-label="status">Status</th>
                <th data-label="last_msg">Last Msg</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{row_id}</td>
                <td>{row_provider}</td>
                <td>{row_conn}</td>
                <td>{row_status}</td>
                <td>{row_last_msg}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
