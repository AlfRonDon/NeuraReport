<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Tables Report</title>
    <style>
        @page {
            size: A4;
            margin: 20mm 15mm;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 10pt;
            color: #333;
            line-height: 1.4;
        }

        #report-header {
            margin-bottom: 16px;
        }

        #report-title {
            font-size: 14pt;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        #data-table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        #data-table caption {
            caption-side: top;
            font-weight: bold;
            text-align: left;
            margin-bottom: 8px;
            font-size: 12pt;
            color: #1a1a1a;
        }

        #data-table thead th {
            background-color: #f5f5f5;
            border: 1px solid #999;
            padding: 8px 6px;
            text-align: left;
            font-weight: bold;
            font-size: 9pt;
            vertical-align: middle;
        }

        #data-table tbody td {
            border: 1px solid #999;
            padding: 6px;
            vertical-align: top;
            font-size: 9pt;
        }

        #data-table tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        #data-table tbody tr:hover {
            background-color: #f0f0f0;
        }

        /* Column-specific widths for better layout */
        #data-table th:nth-child(1),
        #data-table td:nth-child(1) {
            width: 12%;
        }

        #data-table th:nth-child(2),
        #data-table td:nth-child(2) {
            width: 12%;
        }

        #data-table th:nth-child(3),
        #data-table td:nth-child(3) {
            width: 11%;
        }

        #data-table th:nth-child(4),
        #data-table td:nth-child(4) {
            width: 11%;
        }

        #data-table th:nth-child(5),
        #data-table td:nth-child(5) {
            width: 9%;
        }

        #data-table th:nth-child(6),
        #data-table td:nth-child(6) {
            width: 14%;
        }

        #data-table th:nth-child(7),
        #data-table td:nth-child(7) {
            width: 10%;
        }

        #data-table th:nth-child(8),
        #data-table td:nth-child(8) {
            width: 11%;
        }

        #data-table th:nth-child(9),
        #data-table td:nth-child(9) {
            width: 10%;
        }

        /* Timestamp formatting */
        #data-table td:nth-child(6) {
            font-family: 'Courier New', monospace;
            font-size: 8pt;
        }

        /* Status badge styling */
        #data-table td:nth-child(5) {
            font-weight: 600;
            text-transform: capitalize;
        }

        /* Empty cell styling */
        #data-table td:empty::after {
            content: 'â€”';
            color: #ccc;
        }

        @media print {
            body {
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }

            #data-table tbody tr {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div id="report-header">
        <h1 id="report-title">Device Tables</h1>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th data-label="id">ID</th>
                <th data-label="name">Name</th>
                <th data-label="schema_id">Schema ID</th>
                <th data-label="db_target_id">DB Target ID</th>
                <th data-label="status">Status</th>
                <th data-label="last_migrated_at">Last Migrated At</th>
                <th data-label="schema_hash">Schema Hash</th>
                <th data-label="mapping_health">Mapping Health</th>
                <th data-label="device_id">Device ID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{row_id}</td>
                <td>{row_name}</td>
                <td>{row_schema_id}</td>
                <td>{row_db_target_id}</td>
                <td>{row_status}</td>
                <td>{row_last_migrated_at}</td>
                <td>{row_schema_hash}</td>
                <td>{row_mapping_health}</td>
                <td>{row_device_id}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
