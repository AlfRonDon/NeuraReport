<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devices Report</title>
<style>
@page {
  size: A4;
  margin: 20mm 15mm;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 10pt;
  line-height: 1.4;
  color: #000;
  background: #fff;
}

#report-header {
  margin-bottom: 16px;
}

#report-title {
  font-size: 14pt;
  font-weight: bold;
  margin-bottom: 8px;
}

#data-table {
  width: 100%;
  table-layout: fixed;
  border-collapse: collapse;
  margin-bottom: 16px;
}

#data-table thead th {
  background: #f5f5f5;
  font-weight: bold;
  text-align: left;
  padding: 8px 6px;
  border: 1px solid #999;
  font-size: 9pt;
}

#data-table tbody td {
  padding: 6px;
  border: 1px solid #999;
  vertical-align: top;
  font-size: 9pt;
}

#data-table tbody td:nth-child(3),
#data-table tbody td:nth-child(4),
#data-table tbody td:nth-child(5),
#data-table tbody td:nth-child(6) {
  text-align: right;
}

#data-table thead th:nth-child(3),
#data-table thead th:nth-child(4),
#data-table thead th:nth-child(5),
#data-table thead th:nth-child(6) {
  text-align: right;
}

@media print {
  body {
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }
  
  #data-table {
    page-break-inside: auto;
  }
  
  #data-table thead {
    display: table-header-group;
  }
  
  #data-table tbody tr {
    page-break-inside: avoid;
  }
}
</style>
</head>
<body>

<header id="report-header">
  <h1 id="report-title">Devices</h1>
</header>

<table id="data-table">
  <thead>
    <tr>
      <th data-label="device_name">Device Name</th>
      <th data-label="protocol">Protocol</th>
      <th data-label="status">Status</th>
      <th data-label="port">Port</th>
      <th data-label="latency_ms">Latency (ms)</th>
      <th data-label="auto_reconnect">Auto Reconnect</th>
      <th data-label="last_error">Last Error</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{row_device_name}</td>
      <td>{row_protocol}</td>
      <td>{row_status}</td>
      <td>{row_port}</td>
      <td>{row_latency_ms}</td>
      <td>{row_auto_reconnect}</td>
      <td>{row_last_error}</td>
    </tr>
  </tbody>
</table>

</body>
</html>
