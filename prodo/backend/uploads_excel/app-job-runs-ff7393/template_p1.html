<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Runs Report</title>
    <style>
        @page {
            size: A4;
            margin: 20mm 15mm;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 10pt;
            color: #333;
            background: #fff;
        }

        #report-header {
            margin-bottom: 16px;
        }

        #report-header h1 {
            font-size: 14pt;
            font-weight: 700;
            color: #000;
            margin-bottom: 4px;
        }

        #data-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin: 0;
        }

        #data-table caption {
            caption-side: top;
            font-weight: 700;
            font-size: 12pt;
            text-align: left;
            margin-bottom: 8px;
            color: #000;
        }

        #data-table thead th {
            background-color: #f5f5f5;
            border: 1px solid #999;
            padding: 8px 6px;
            text-align: left;
            font-weight: 600;
            font-size: 9pt;
            vertical-align: middle;
        }

        #data-table thead th[data-label="duration_ms"],
        #data-table thead th[data-label="rows_written"],
        #data-table thead th[data-label="read_lat_avg"],
        #data-table thead th[data-label="write_lat_avg"],
        #data-table thead th[data-label="error"] {
            text-align: right;
        }

        #data-table tbody td {
            border: 1px solid #999;
            padding: 6px;
            vertical-align: top;
            font-size: 9pt;
        }

        #data-table tbody td:nth-child(1) {
            text-align: left;
            font-family: 'Courier New', monospace;
        }

        #data-table tbody td:nth-child(2),
        #data-table tbody td:nth-child(3) {
            text-align: left;
            font-size: 8.5pt;
        }

        #data-table tbody td:nth-child(4),
        #data-table tbody td:nth-child(5),
        #data-table tbody td:nth-child(6),
        #data-table tbody td:nth-child(7),
        #data-table tbody td:nth-child(8) {
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            #data-table {
                page-break-inside: auto;
            }
            
            #data-table tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }
            
            #data-table thead {
                display: table-header-group;
            }
        }
    </style>
</head>
<body>
    <div id="report-header">
        <h1>Job Runs</h1>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th data-label="job_id">Job ID</th>
                <th data-label="started_at">Started At</th>
                <th data-label="stopped_at">Stopped At</th>
                <th data-label="duration_ms">Duration (ms)</th>
                <th data-label="rows_written">Rows Written</th>
                <th data-label="read_lat_avg">Read Lat Avg</th>
                <th data-label="write_lat_avg">Write Lat Avg</th>
                <th data-label="error">Error %</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{row_job_id}</td>
                <td>{row_started_at}</td>
                <td>{row_stopped_at}</td>
                <td>{row_duration_ms}</td>
                <td>{row_rows_written}</td>
                <td>{row_read_lat_avg}</td>
                <td>{row_write_lat_avg}</td>
                <td>{row_error}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
