<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devices Report</title>
<style>
  @page {
    size: A4;
    margin: 20mm 15mm;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    font-size: 10pt;
    line-height: 1.4;
    color: #000;
    background: #fff;
  }
  
  #report-header {
    margin-bottom: 16px;
  }
  
  #report-header h1 {
    font-size: 14pt;
    font-weight: 700;
    color: #333;
    margin-bottom: 4px;
  }
  
  #data-table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    margin-bottom: 20px;
  }
  
  #data-table caption {
    caption-side: top;
    font-weight: 700;
    font-size: 12pt;
    text-align: left;
    margin-bottom: 8px;
    color: #333;
  }
  
  #data-table thead th {
    background-color: #f5f5f5;
    border: 1px solid #999;
    padding: 8px 10px;
    text-align: left;
    font-weight: 700;
    font-size: 9pt;
    vertical-align: middle;
  }
  
  #data-table tbody td {
    border: 1px solid #999;
    padding: 6px 10px;
    vertical-align: top;
    font-size: 9pt;
  }
  
  /* Column-specific alignment */
  #data-table tbody td:nth-child(1) {
    text-align: left;
    width: 30%;
  }
  
  #data-table tbody td:nth-child(2) {
    text-align: left;
    width: 15%;
  }
  
  #data-table tbody td:nth-child(3) {
    text-align: left;
    width: 20%;
  }
  
  #data-table tbody td:nth-child(4) {
    text-align: right;
    width: 15%;
  }
  
  #data-table tbody td:nth-child(5) {
    text-align: right;
    width: 20%;
  }
  
  #data-table thead th:nth-child(4),
  #data-table thead th:nth-child(5) {
    text-align: right;
  }
  
  /* Print optimization */
  @media print {
    body {
      print-color-adjust: exact;
      -webkit-print-color-adjust: exact;
    }
    
    #data-table {
      page-break-inside: auto;
    }
    
    #data-table tr {
      page-break-inside: avoid;
      page-break-after: auto;
    }
    
    #data-table thead {
      display: table-header-group;
    }
  }
  
  /* Empty cell styling */
  td:empty::after {
    content: '\00a0';
  }
</style>
</head>
<body>

<header id="report-header">
  <h1>Devices</h1>
</header>

<table id="data-table">
  <caption>Devices</caption>
  <thead>
    <tr>
      <th data-label="device_name">Device Name</th>
      <th data-label="protocol">Protocol</th>
      <th data-label="status">Status</th>
      <th data-label="port">Port</th>
      <th data-label="latency_ms">Latency (ms)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{row_device_name}</td>
      <td>{row_protocol}</td>
      <td>{row_status}</td>
      <td>{row_port}</td>
      <td>{row_latency_ms}</td>
    </tr>
  </tbody>
</table>

</body>
</html>
