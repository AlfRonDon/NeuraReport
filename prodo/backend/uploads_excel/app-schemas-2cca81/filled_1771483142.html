<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schemas Report</title>
<style>
@page {
  size: A4;
  margin: 20mm 15mm;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  font-size: 11pt;
  color: #000;
  background: #fff;
}

#report-header {
  margin-bottom: 16px;
}

#report-header h1 {
  font-size: 16pt;
  font-weight: 700;
  margin-bottom: 4px;
}

#data-table {
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed;
  margin-bottom: 16px;
}

#data-table thead th {
  background: #f5f5f5;
  border: 1px solid #999;
  padding: 8px 10px;
  text-align: left;
  font-weight: 700;
  vertical-align: top;
}

#data-table tbody td {
  border: 1px solid #999;
  padding: 6px 10px;
  vertical-align: top;
  text-align: left;
}

#data-table thead th:first-child,
#data-table tbody td:first-child {
  width: 40%;
}

#data-table thead th:last-child,
#data-table tbody td:last-child {
  width: 60%;
}

@media print {
  body {
    background: none;
  }
  
  #data-table {
    page-break-inside: auto;
  }
  
  #data-table tbody tr {
    page-break-inside: avoid;
    page-break-after: auto;
  }
  
  #data-table thead {
    display: table-header-group;
  }
}
</style>

<style id="excel-print-sizing">
:root { --excel-print-scale: 0.97; }
@page {
  size: A4 landscape;
  margin: 10mm;
}
html, body {
  margin: 0 auto;
  padding: 0;
  background: #fff;
  max-width: calc(100% / var(--excel-print-scale));
}
body {
  width: calc(100% / var(--excel-print-scale));
  min-height: calc(100% / var(--excel-print-scale));
  transform-origin: top left;
}
table {
  width: 100% !important;
  table-layout: fixed;
  border-collapse: collapse;
}
th, td {
  word-break: break-word;
  white-space: normal;
}
@media screen {
  body {
    transform: scale(var(--excel-print-scale));
  }
}
@media print {
  body {
    transform: scale(var(--excel-print-scale));
    zoom: 1;
  }
}
</style>
</head>
<body>

<div id="report-header">
  <h1>Schemas</h1>
</div>

<table id="data-table">
  <thead>
    <tr>
      <th data-label="schema_id">Schema ID</th>
      <th data-label="schema_name">Schema Name</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>sch_1771004322765</td>
      <td>Test_123</td>
    </tr>
<tr>
      <td>sch_1770993251278</td>
      <td>lt_mcc_001</td>
    </tr>
<tr>
      <td>sch_1771148877234</td>
      <td>Modbus Simulator Schema</td>
    </tr>
<tr>
      <td>sch_1771159496669</td>
      <td>MFM Meter Schema</td>
    </tr>
  </tbody>
</table>

</body>
</html>
