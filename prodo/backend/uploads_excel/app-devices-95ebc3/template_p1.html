<html><head><meta charset='utf-8'>
    <style>
      @page { size: A4; margin: 24mm; }
      body { font-family: Arial, sans-serif; }
      table { border-collapse: collapse; width: 100%; }
      td, th { border: 1px solid #999; padding: 6px 8px; vertical-align: top; }

    </head><body><table id="data-table"><caption style='caption-side:top;font-weight:700;text-align:left;margin:6px 0'>Devices</caption><thead><tr><th data-label="id">ID</th><th data-label="name">Name</th><th data-label="protocol">Protocol</th><th data-label="status">Status</th><th data-label="latency_ms">Latency MS</th><th data-label="auto_reconnect">Auto Reconnect</th><th data-label="unit_id">Unit ID</th><th data-label="port">Port</th><th data-label="gateway_id">Gateway ID</th></tr></thead><tbody><tr><td>{row_id}</td><td>{row_name}</td><td>{row_protocol}</td><td>{row_status}</td><td>{row_latency_ms}</td><td>{row_auto_reconnect}</td><td>{row_unit_id}</td><td>{row_port}</td><td>{row_gateway_id}</td></tr></tbody></table></body></html>
