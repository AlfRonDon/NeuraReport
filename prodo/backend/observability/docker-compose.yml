version: "3.9"

# Observability stack for NeuraReport
# Usage: docker compose -f backend/observability/docker-compose.yml up -d
#
# Components:
#   - Prometheus  : Metrics collection and alerting   (http://localhost:9090)
#   - Grafana     : Dashboards and visualization       (http://localhost:3001)
#   - Tempo       : Distributed tracing backend        (gRPC :4317, HTTP :3200)
#   - Loki        : Log aggregation                    (http://localhost:3100)

services:
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: neurareport-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
      - "--web.enable-remote-write-receiver"
      - "--enable-feature=exemplar-storage"
    networks:
      - observability

  grafana:
    image: grafana/grafana:11.1.0
    container_name: neurareport-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=neurareport
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - tempo
      - loki
    networks:
      - observability

  tempo:
    image: grafana/tempo:2.5.0
    container_name: neurareport-tempo
    restart: unless-stopped
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "3200:3200"   # Tempo HTTP API
    volumes:
      - ./tempo/tempo.yml:/etc/tempo/tempo.yml:ro
      - tempo-data:/var/tempo
    command:
      - "-config.file=/etc/tempo/tempo.yml"
    networks:
      - observability

  loki:
    image: grafana/loki:3.1.0
    container_name: neurareport-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command:
      - "-config.file=/etc/loki/local-config.yaml"
    volumes:
      - loki-data:/loki
    networks:
      - observability

volumes:
  prometheus-data:
  grafana-data:
  tempo-data:
  loki-data:

networks:
  observability:
    driver: bridge
