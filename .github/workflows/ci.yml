name: CI

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: dummy-ci-key
      ARTIFACT_WARN_BYTES: "5242880"
      ARTIFACT_WARN_RENDER_MS: "2000"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Run unit tests
        run: pytest backend/tests

      - name: Verify pipeline artifacts
        run: python scripts/verify_pipeline.py --template-id ad6a0b1f-d98a-41c2-8ffe-8b651de9100f --uploads-root backend/uploads

      - name: Artifact stats
        run: python scripts/artifact_stats.py --template-id ad6a0b1f-d98a-41c2-8ffe-8b651de9100f --uploads-root backend/uploads --warn-bytes ${{ env.ARTIFACT_WARN_BYTES }} --warn-render-ms ${{ env.ARTIFACT_WARN_RENDER_MS }}
