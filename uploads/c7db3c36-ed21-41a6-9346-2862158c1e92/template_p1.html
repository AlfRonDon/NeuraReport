
<html>
<head>
<meta charset="utf-8" />
<title>Consumption report</title>
<style>
  @page { size: 8.5in 11in; margin: 16mm; }
  :root {
    --border: 1px solid #000;
  }
  body {
    font-family: "Times New Roman", serif;
    font-size: 12px;
    color: #000;
    margin: 0;
  }
  .page {
    padding: 0;
  }
  .hdr-box {
    border: var(--border);
    padding: 6px 10px 8px;
    margin-bottom: 8px;
  }
  .hdr-grid {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
  }
  .hdr-grid td {
    padding: 2px 2px;
    vertical-align: top;
  }
  .hdr-left {
    width: 65%;
  }
  .hdr-right {
    width: 35%;
    text-align: right;
  }
  .title {
    font-weight: 700;
    font-size: 20px;
    text-align: center;
    padding: 4px 0 6px;
    border-top: none;
    border-bottom: var(--border);
  }

  .tbl {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    border: var(--border);
  }
  .tbl th, .tbl td {
    border: var(--border);
    padding: 6px 6px;
    vertical-align: top;
    word-wrap: break-word;
  }
  .tbl thead th {
    font-weight: 700;
    text-align: left;
  }
  .num { text-align: right; }
  .center { text-align: center; }

  /* Column sizing mirrors the PDF proportions */
  col.sl   { width: 8%; }
  col.name { width: 44%; }
  col.set  { width: 16%; }
  col.ach  { width: 16%; }
  col.err  { width: 8%; }
  col.errp { width: 8%; }

  /* Totals row styling */
  .totals td {
    font-weight: 700;
  }

  /* Flow/print safety */
  .batch-block { break-inside: avoid; page-break-inside: avoid; margin: 6mm 0; }
</style>
</head>
<body>
<div class="page">
  <div class="hdr-box">
    <table class="hdr-grid">
      <tr>
        <td class="hdr-left">Plant name : {plant_name}</td>
        <td class="hdr-right">From Date: {dd/mm/yyyy} To {dd/mm/yyyy}</td>
      </tr>
      <tr>
        <td class="hdr-left">Location : {location}</td>
        <td class="hdr-right"></td>
      </tr>
      <tr>
        <td class="title" colspan="2">Consumption report</td>
      </tr>
      <tr>
        <td class="hdr-left">Print Date : {dd/mm/yyyy}</td>
        <td class="hdr-right">Recipe code : {recipe_code}</td>
      </tr>
    </table>
  </div>

  <table class="tbl">
    <colgroup>
      <col class="sl" />
      <col class="name" />
      <col class="set" />
      <col class="ach" />
      <col class="err" />
      <col class="errp" />
    </colgroup>
    <thead>
      <tr>
        <th class="center">Sl. No.</th>
        <th>Material name</th>
        <th class="num">Set. wt(Kg)</th>
        <th class="num">Ach. wt(Kg)</th>
        <th class="num">Error(Kg)</th>
        <th class="num">Error %</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="center">sl</td>
        <td>name</td>
        <td class="num">set</td>
        <td class="num">ach</td>
        <td class="num">err</td>
        <td class="num">errp</td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="totals">
        <td colspan="2">Total</td>
        <td class="num">{number}</td>
        <td class="num">{number}</td>
        <td class="num">{number}</td>
        <td class="num">{number}</td>
      </tr>
    </tfoot>
  </table>
</div>
</body>
</html>
