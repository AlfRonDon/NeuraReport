# Alembic Configuration for NeuraReport
#
# Run migrations from the backend/ directory:
#   alembic upgrade head        # apply all pending migrations
#   alembic revision --autogenerate -m "description"  # create migration
#   alembic downgrade -1        # rollback one migration
#   alembic history             # show migration history

[alembic]
# Path to migration scripts (relative to this file)
script_location = app/services/db/migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Timezone for migration timestamps (default: UTC)
# timezone =

# Max length of characters for auto-truncation of revision message
# truncate_slug_length = 40

# Set to 'true' to run environment during 'revision' for --autogenerate
# revision_environment = false

# Set to 'true' to allow .hierarchies in migration file names
# sourceless = false

# Version path separator; defaults to os.pathsep
# version_path_separator = os

# Output encoding used for revision files
output_encoding = utf-8

# sqlalchemy.url is intentionally left empty here.
# The actual URL is resolved at runtime from Settings.database_url
# via env.py to support environment-based configuration.
sqlalchemy.url =


[post_write_hooks]
# Hooks run after writing a new revision file.
# Uncomment to auto-format migrations with black:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 120 REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
